<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 11.2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="layout">
          <!-- Output -->
          <div class="screen">
            <input type="text" id="read" readonly />
            <input type="text" id="main" />
          </div>

          <!-- First Row -->
          <button id="mod" class="operator">%</button>
          <button id="clearline">CE</button>
          <button id="clear">C</button>
          <button id="back"><--</button>

          <!-- Second Row -->
          <button id="reciprocal">1/x</button>
          <button id="square">x^2</button>
          <button id="root">sqrt(x)</button>
          <button id="div" class="operator">/</button>

          <!-- Third Row -->
          <button id="seven" class="number">7</button>
          <button id="eight" class="number">8</button>
          <button id="nine" class="number">9</button>
          <button id="prod" class="operator">x</button>

          <!-- Fourth Row -->
          <button id="four" class="number">4</button>
          <button id="five" class="number">5</button>
          <button id="six" class="number">6</button>
          <button id="sub" class="operator">-</button>

          <!-- Fifth Row -->
          <button id="one" class="number">1</button>
          <button id="two" class="number">2</button>
          <button id="three" class="number">3</button>
          <button id="add" class="operator">+</button>

          <!-- Sixth Row -->
          <button id="sign">+/-</button>
          <button id="zero" class="number">0</button>
          <button id="dot" class="number">.</button>
          <button id="calc">=</button>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
